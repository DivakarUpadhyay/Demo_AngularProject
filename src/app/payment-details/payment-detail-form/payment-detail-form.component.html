
<form  novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">

    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
    <div class="form-group"> 
        <label style="color:#036f93">CARD OWNER NAME</label>
        <input class="form-control form-control-lg" pattern="[a-zA-Z ]+" required placeholder="Full Name" maxlength="50"  name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    
    <div class="form-group"> 
        <label style="color:#036f93">CARD NUMBER</label>
        <input class="form-control form-control-lg" pattern="[0-9\/]*" required maxlength="16" minlength="16" placeholder="16 digit Card Number" name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>
    
    <div class="row">
        <div class="form-group col-md-6"> 
            <label style="color:#036f93">SECURITY CODE</label>
            <input type="password"  pattern="[0-9\/]*" class="form-control form-control-lg" maxlength="3" minlength="3" required placeholder="security code" name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode" [class.invalid]="securityCode.invalid && securityCode.touched">
        </div>
        
        <div class="form-group col-md-6"> 
            <label style="color:#036f93">VALIDE THROUGH</label>
            <input  class="form-control form-control-lg" pattern="(?:0[1-9]|1[0-2])\/[0-9]{2}"  required maxlength="5" minlength="5" placeholder="MM/YY" name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" [class.invalid]="expirationDate.invalid && expirationDate.touched">
        </div>
        
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" style="background-color:#94ca52" type="submit" [disabled]="form.invalid">
        SUBMIT
        </button>
    </div>

</form>
